<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let Cirle = function (radius) {
        this.radius = radius;
        this.getRadius =function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };

    let cirle = new Cirle(2);
    let radius = cirle.getRadius();
    let area = cirle.getArea();
    alert("radius: " + radius + "; area :" + area);
</script>


</body>
</html>
